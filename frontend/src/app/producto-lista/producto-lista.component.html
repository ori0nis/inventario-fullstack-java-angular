<div class="container">
  <div class="container text-center" style="margin: 30px">
    <h3>Sistema de Inventarios</h3>
  </div>
    <table class="table table-striped table-hoveralign-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre del producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Existencias</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Iteramos sobre cada producto de producto-lista -->
        <tr *ngFor="let producto of productos">
          <th scope="row">{{producto.id}}</th>
          <td>{{producto.nombre}}</td>
          <td>{{producto.precio}}</td>
          <td>{{producto.existencias}}</td>
          <td class="text-center">
            <div>
              <button (click)="editarProducto(producto.id)" 
              class="btn btn-warning btn-sm me-3">Editar</button>
              <button (click)="eliminarProducto(producto.id)" 
              class="btn btn-danger btn-sm">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
